version: '3.9'

services:
  redis:
    image: redis:7-alpine
    container_name: legal_redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-strongredispassword}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - legal_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    environment:
      - REDIS_REPLICATION_MODE=master

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: legal_redis_commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:legal_redis:6379:0:${REDIS_PASSWORD:-strongredispassword}
      - HTTP_USER=${REDIS_COMMANDER_USER:-admin}
      - HTTP_PASSWORD=${REDIS_COMMANDER_PASSWORD:-admin123}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    networks:
      - legal_network
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis_data:
    driver: local

networks:
  legal_network:
    driver: bridge

server {
  listen 80;
  server_name advocatebox.legal www.advocatebox.legal admin.advocatebox.legal db.advocatebox.legal redis.advocatebox.legal storage.advocatebox.legal minio.advocatebox.legal;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name www.advocatebox.legal;

  ssl_certificate /etc/letsencrypt/live/advocatebox.legal/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/advocatebox.legal/privkey.pem;

  return 301 https://advocatebox.legal$request_uri;
}

server {
  listen 443 ssl http2;
  server_name advocatebox.legal;

  ssl_certificate /etc/letsencrypt/live/advocatebox.legal/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/advocatebox.legal/privkey.pem;

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  client_max_body_size 50m;

  location /_next/static/ {
    proxy_pass http://web:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    expires 365d;
    add_header Cache-Control "public, immutable";
  }

  location / {
    proxy_pass http://web:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
  }
}

